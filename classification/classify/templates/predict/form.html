{% extends 'predict/base.html' %}
{% block title %}PREDICT{% endblock %}
{% block content %}
<div>
    <h1 class="mt-3 mb-3 border-bottom border-secondary">PREDICT GENDER</h1>
    <ol>
        <li>
            <a>推定したい画像を選択してください。</a>
        </li>
        <li>
            <a>全て選択したら推定するを押してください。</a>
        </li>
    </ol>
    <form action="{% url 'predict:predict' %}" method="post" class="form" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <div class="custom-file">
                {{ form.image }}
                <label class="custom-file-label" for="customFile">
                    推定したい画像を選択
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-secondary">推定する</button>
    </form>
</div>
{% endblock %}
