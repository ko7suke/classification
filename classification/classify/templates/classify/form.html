{% extends 'classify/base.html' %}
{% block title %}CLASSIFY{% endblock %}
{% block content %}
<div>
    <h1 class="mt-3 mb-3 border-bottom border-secondary">CLASSIFY GENDER</h1>
    <ol>
        <li>
            <a>分類したい画像を選択してください。</a>
        </li>
        <li>
            <a>全て選択したら分類するを押してください。</a>
        </li>
    </ol>
    <form action="{% url 'classify:classify' %}" method="post" class="form" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <div class="custom-file">
                {{ form.image }}
                <label class="custom-file-label" for="customFile">
                    分類したい画像を選択
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-secondary">分類する</button>
    </form>
</div>
{% endblock %}
